name: Build and Publish
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      hosts:
        description: 'Hosts to build a ISO from'
        required: false
        default: ''
        type: string
      upload_artifacts:
        description: 'Upload ISO artifacts'
        required: false
        default: false
        type: boolean
      publish_packages:
        description: 'Create GitHub release with ISOs'
        required: false
        default: false
        type: boolean

env:
  HOME: /root
  NIX_CONFIG: |
    experimental-features = nix-command flakes
    max-jobs = auto
    cores = 0

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      eval-success: ${{ steps.eval-check.outputs.success }}
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: ğŸ  Set up environment
        run: |
          echo "HOME=/root" >> $GITHUB_ENV
          echo "USER=root" >> $GITHUB_ENV
          echo "Environment setup complete:"
          echo "HOME: /root"
          echo "USER: root"

      - name: ğŸŒ± Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Install Dependencies
        run: |
          if ! command -v git &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y git
          fi

      - name: ğŸ‘¥ Create nixbld group and users
        run: |
          if ! getent group nixbld >/dev/null; then
            sudo groupadd -r nixbld
            echo "âœ… Created nixbld group"
          else
            echo "âœ… nixbld group already exists"
          fi
          
          for i in $(seq 1 10); do
            if ! getent passwd nixbld$i >/dev/null; then
              sudo useradd -r -g nixbld -G nixbld -d /var/empty -s /sbin/nologin -c "Nix build user $i" nixbld$i
              echo "âœ… Created nixbld$i user"
            else
              echo "âœ… nixbld$i user already exists"
            fi
          done

      - name: â„ï¸ Install Nix
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            experimental-features = nix-command flakes
            max-jobs = 4
            cores = 2
            trusted-users = root
            sandbox = false

      - name: ğŸ”‘ Generate cache key
        id: cache-key
        run: |
          CACHE_KEY="nix-store-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}"
          echo "key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "Generated cache key: $CACHE_KEY"

      - name: ğŸ—„ï¸ Restore Nix store cache
        id: cache
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ steps.cache-key.outputs.key }}
          restore-prefixes-first-match: nix-store-${{ runner.os }}-
          gc-max-store-size: 8000000000
          save: true
          purge: true
          purge-created: 7 days
          purge-last-accessed: 3 days

      - name: ğŸ§ª Show available outputs
        run: |
          nix flake show

      - name: ğŸ–¥ï¸ Evaluate NixOS configurations
        id: eval-check
        run: |
          echo "=== Showing available configurations ==="
          nix flake show | grep -A 20 nixosConfigurations || true
          
          echo "=== Evaluating main configuration ==="
          nix eval --raw .#nixosConfigurations.main.config.system.build.toplevel.drvPath
          echo "âœ… Main configuration evaluation successful"
          
          echo "=== Evaluating WSL configuration ==="
          nix eval --raw .#nixosConfigurations.wsl.config.system.build.toplevel.drvPath
          echo "âœ… WSL configuration evaluation successful"
          
          echo "=== Evaluating Server configuration ==="
          nix eval --raw .#nixosConfigurations.server.config.system.build.toplevel.drvPath
          echo "âœ… Server configuration evaluation successful"
          
          echo "=== Evaluating ISO configurations ==="
          nix eval --raw .#nixosConfigurations.main-iso.config.system.build.toplevel.drvPath
          echo "âœ… Main ISO configuration evaluation successful"        
          
          echo "=== Evaluating Notebook ==="
          nix eval --raw .#notebook.drvPath || echo "Notebook derivation not available"
          echo "âœ… Notebook evaluation successful"        
          
          nix build .#nixosConfigurations.main.config.system.build.toplevel --no-link --print-build-logs
          
          echo "success=true" >> $GITHUB_OUTPUT

      - name: ğŸ” Additional validation
        run: |
          nix flake check --no-build
          nix flake metadata

      - name: ğŸ“Š Show store usage
        run: |
          df -h /nix 2>/dev/null
          nix path-info --all --size --human-readable | tail -10

  prepare:
    needs: setup
    runs-on: self-hosted
    if: needs.setup.outputs.eval-success == 'true'
    outputs:
      hosts: ${{ steps.set-hosts.outputs.hosts }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ğŸ¯ Determine hosts to build
        id: set-hosts
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            INPUT_HOSTS="${{ github.event.inputs.hosts }}"
          else
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              INPUT_HOSTS=""
            else
              INPUT_HOSTS="all"
            fi
          fi
          
          if [[ "$INPUT_HOSTS" == "all" ]]; then
            HOSTS="main,server"
          else
            HOSTS="$INPUT_HOSTS"
          fi
          
          echo "hosts=$HOSTS" >> $GITHUB_OUTPUT
          echo "Building ISOs for hosts: $HOSTS"

      - name: ğŸ”§ Set build matrix
        id: set-matrix
        run: |
          HOSTS="${{ steps.set-hosts.outputs.hosts }}"
          if [[ -z "$HOSTS" ]]; then
            echo "matrix={\"host\":[]}" >> $GITHUB_OUTPUT
            echo "Matrix: empty (no builds for this trigger)"
          else
            HOSTS_JSON=$(echo "$HOSTS" | sed 's/,/","/g' | sed 's/^/["/' | sed 's/$/"]/')
            echo "matrix={\"host\":$HOSTS_JSON}" >> $GITHUB_OUTPUT
            echo "Matrix: $HOSTS_JSON"
          fi

  build-iso:
    needs: [setup, prepare]
    runs-on: self-hosted
    if: needs.setup.outputs.eval-success == 'true' && needs.prepare.outputs.hosts != ''
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false

    outputs:
      iso-built: ${{ steps.build-result.outputs.success }}
      iso-path: ${{ steps.build-result.outputs.iso_path }}
      iso-name: ${{ steps.build-result.outputs.iso_name }}

    steps:
      - name: ğŸ  Set up environment
        run: |
          echo "HOME=/root" >> $GITHUB_ENV
          echo "USER=root" >> $GITHUB_ENV

      - name: ğŸŒ± Checkout
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean up disk space
        run: |
          sudo rm -rf /tmp/nixos-iso-* || true
          sudo rm -rf result* || true
          docker system prune -af || true
          docker image prune -af || true
          df -h

      - name: ğŸ‘¥ Create nixbld group and users
        run: |
          if ! getent group nixbld >/dev/null; then
            sudo groupadd -r nixbld
            echo "âœ… Created nixbld group"
          else
            echo "âœ… nixbld group already exists"
          fi
          
          for i in $(seq 1 10); do
            if ! getent passwd nixbld$i >/dev/null; then
              sudo useradd -r -g nixbld -G nixbld -d /var/empty -s /sbin/nologin -c "Nix build user $i" nixbld$i
              echo "âœ… Created nixbld$i user"
            else
              echo "âœ… nixbld$i user already exists"
            fi
          done

      - name: â„ï¸ Install Nix
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            experimental-features = nix-command flakes
            max-jobs = 4
            cores = 2
            keep-env-derivations = true
            keep-outputs = true
            trusted-users = root

      - name: ğŸ—„ï¸ Restore Nix store from setup job
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ needs.setup.outputs.cache-key }}
          save: false
          restore-prefixes-first-match: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ—ï¸ Build ISO image for ${{ matrix.host }}
        id: build-result
        run: |
          nix eval --raw .#nixosConfigurations.${{ matrix.host }}-iso.config.system.build.toplevel.drvPath
          echo "=== Building ISO for ${{ matrix.host }} ==="
          nix build --print-build-logs .#nixosConfigurations.${{ matrix.host }}-iso.config.system.build.isoImage \
            --extra-experimental-features "nix-command flakes" \
            --max-jobs 4 \
            --cores 2 \
            || (echo "âŒ ISO build failed for ${{ matrix.host }}" && exit 1)
          
          echo "success=true" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Prepare ISO artifact
        run: |
          ISO_PATH=$(find result/iso -name "*.iso" -type f | head -1)
          
          if [[ -z "$ISO_PATH" ]]; then
            echo "âŒ No ISO found in result/iso/"
            find result -name "*.iso" -type f 2>/dev/null || true
            ls -la result/ || true
            exit 1
          fi
          
          ISO_NAME=$(basename "$ISO_PATH")
          ISO_SIZE=$(du -h "$ISO_PATH" | cut -f1)
          mkdir -p artifacts
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          NEW_ISO_NAME="nixos-${{ matrix.host }}-${TIMESTAMP}.iso"
          
          echo "ğŸ“¦ Copying ISO: $ISO_PATH -> artifacts/${NEW_ISO_NAME}"
          cp "$ISO_PATH" "artifacts/${NEW_ISO_NAME}"
          
          cat > "artifacts/nixos-${{ matrix.host }}-metadata.json" << EOF
          {
            "host": "${{ matrix.host }}",
            "iso_name": "${NEW_ISO_NAME}",
            "original_name": "$ISO_NAME",
            "iso_size": "$ISO_SIZE",
            "build_date": "$(date -Iseconds)",
            "commit_sha": "${{ github.sha }}",
            "commit_ref": "${{ github.ref_name }}",
            "workflow_run_id": "${{ github.run_id }}",
            "download_url": "Release assets in GitHub repository"
          }
          EOF
          
          echo "iso_path=artifacts/${NEW_ISO_NAME}" >> $GITHUB_OUTPUT
          echo "iso_name=${NEW_ISO_NAME}" >> $GITHUB_OUTPUT
          
          echo "âœ… ISO ready: ${NEW_ISO_NAME} (${ISO_SIZE})"

      - name: â¬†ï¸ Upload ISO artifact
        if: ${{ github.event.inputs.upload_artifacts != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: nixos-${{ matrix.host }}-iso
          path: artifacts/
          retention-days: 30
          compression-level: 0

      - name: ğŸ“Š Post-build cleanup and stats
        run: |
          sudo rm -rf result* || true
          
          echo "=== Final disk usage ==="
          df -h
          
          echo "=== Nix store info ==="
          nix path-info --all --size --human-readable | tail -5 || echo "Could not get store info"

  build-website:
    needs: setup
    runs-on: self-hosted
    if: needs.setup.outputs.eval-success == 'true'
    steps:
      - name: ğŸ  Set up environment
        run: |
          echo "HOME=/root" >> $GITHUB_ENV
          echo "USER=root" >> $GITHUB_ENV

      - name: ğŸŒ± Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Install Git
        run: |
          if ! command -v git &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y git
          fi
          git --version

      - name: ğŸ‘¥ Create nixbld group and users
        run: |
          if ! getent group nixbld >/dev/null; then
            sudo groupadd -r nixbld
            echo "âœ… Created nixbld group"
          else
            echo "âœ… nixbld group already exists"
          fi
          
          for i in $(seq 1 10); do
            if ! getent passwd nixbld$i >/dev/null; then
              sudo useradd -r -g nixbld -G nixbld -d /var/empty -s /sbin/nologin -c "Nix build user $i" nixbld$i
              echo "âœ… Created nixbld$i user"
            else
              echo "âœ… nixbld$i user already exists"
            fi
          done

      - name: â„ï¸ Install Nix
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            experimental-features = nix-command flakes
            max-jobs = 4
            cores = 2
            trusted-users = root
            sandbox = false

      - name: ğŸ—„ï¸ Restore Nix store from setup job
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ needs.setup.outputs.cache-key }}
          save: false
          restore-prefixes-first-match: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ”§ Build the website (Nix)
        run: |
          nix build .#notebook

      - name: â¬†ï¸ Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./result/

  update-cache:
    needs: [setup, build-iso, build-website]
    runs-on: self-hosted
    if: always() && needs.setup.outputs.eval-success == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸŒ± Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘¥ Create nixbld group and users
        run: |
          if ! getent group nixbld >/dev/null; then
            sudo groupadd -r nixbld
            echo "âœ… Created nixbld group"
          else
            echo "âœ… nixbld group already exists"
          fi
          
          for i in $(seq 1 10); do
            if ! getent passwd nixbld$i >/dev/null; then
              sudo useradd -r -g nixbld -G nixbld -d /var/empty -s /sbin/nologin -c "Nix build user $i" nixbld$i
              echo "âœ… Created nixbld$i user"
            else
              echo "âœ… nixbld$i user already exists"
            fi
          done

      - name: â„ï¸ Install Nix
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            experimental-features = nix-command flakes
            max-jobs = 4
            cores = 2
            trusted-users = root

      - name: ğŸ—„ï¸ Update Nix store cache
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ needs.setup.outputs.cache-key }}
          restore-prefixes-first-match: ${{ needs.setup.outputs.cache-key }}
          gc-max-store-size: 8000000000
          save: true
          purge: true
          purge-created: 7 days
          purge-last-accessed: 3 days

  deploy-pages:
    needs: build-website
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    needs: [setup, prepare, build-iso]
    runs-on: self-hosted
    if: needs.setup.outputs.eval-success == 'true' && needs.build-iso.result == 'success' && github.event_name != 'pull_request' && github.event.inputs.publish_packages != 'false'
    steps:
      - name: ğŸŒ± Checkout
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download all ISO artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: ğŸ“¦ Prepare release assets
        id: prepare-assets
        run: |
          mkdir -p release-assets-final
          
          ASSET_LIST=""
          RELEASE_NOTES="## NixOS ISO Images\n\nBuilt from commit \`${{ github.sha }}\` on $(date -Iseconds)\n\n### Build Information\n- **Workflow Run**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n- **Commit**: [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n- **Branch/Tag**: \`${{ github.ref_name }}\`\n\n### Available Images\n\n"
          
          for host_dir in release-artifacts/nixos-*-iso; do
            if [[ -d "$host_dir" ]]; then
              host_name=$(basename "$host_dir" | sed 's/nixos-\(.*\)-iso/\1/')
              ISO_FILE=$(find "$host_dir" -name "*.iso" | head -1)
              METADATA_FILE=$(find "$host_dir" -name "*metadata.json" | head -1)
          
              if [[ -f "$ISO_FILE" && -f "$METADATA_FILE" ]]; then
                cp "$ISO_FILE" release-assets-final/
                cp "$METADATA_FILE" release-assets-final/
                ISO_NAME=$(basename "$ISO_FILE")
                ISO_SIZE=$(du -h "$ISO_FILE" | cut -f1)
                ASSET_LIST="$ASSET_LIST release-assets-final/$ISO_NAME"
          
                ISO_SHA256=$(sha256sum "$ISO_FILE" | cut -d' ' -f1)
                echo "$ISO_SHA256  $ISO_NAME" > "release-assets-final/${ISO_NAME}.sha256"
                ASSET_LIST="$ASSET_LIST release-assets-final/${ISO_NAME}.sha256"
          
                RELEASE_NOTES="${RELEASE_NOTES}#### ğŸ–¥ï¸ $host_name\n- **File**: \`$ISO_NAME\`\n- **Size**: $ISO_SIZE\n- **SHA256**: \`$ISO_SHA256\`\n- **Configuration**: nixosConfigurations.$host_name-iso\n\n"
              else
                echo "âš ï¸  Warning: Missing files for $host_name"
                echo "  ISO_FILE: $ISO_FILE"
                echo "  METADATA_FILE: $METADATA_FILE"
              fi
            fi
          done
          
          if [[ -z "$ASSET_LIST" ]]; then
            echo "âŒ No assets found to release!"
            exit 1
          fi
          
          RELEASE_NOTES="${RELEASE_NOTES}### Usage\n\n1. Download the appropriate ISO for your target system\n2. Verify the checksum: \`sha256sum -c nixos-HOST-TIMESTAMP.iso.sha256\`\n3. Flash to USB: \`dd if=nixos-HOST-TIMESTAMP.iso of=/dev/sdX bs=4M status=progress\`\n4. Boot from USB and follow NixOS installation guide\n\n### Support\n\nFor issues with these images, please check the [repository](${{ github.server_url }}/${{ github.repository }}) or create an issue.\n"
          
          echo "asset_list=$ASSET_LIST" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_NOTES" > release-notes.md
          
          echo "ğŸ“‹ Release assets prepared:"
          ls -la release-assets-final/
          echo ""
          echo "ğŸ“ Release notes preview:"
          head -20 release-notes.md

      - name: ğŸ·ï¸ Create release tag and name
        id: create-tag
        run: |
          TAG_NAME="nixos-iso-$(date +%Y%m%d-%H%M%S)"
          RELEASE_NAME="NixOS ISO Images - $(date '+%Y-%m-%d %H:%M UTC')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸  Creating release: $RELEASE_NAME"
          echo "ğŸ·ï¸  Tag: $TAG_NAME"

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create-tag.outputs.tag_name }}
          name: ${{ steps.create-tag.outputs.release_name }}
          body_path: release-notes.md
          files: release-assets-final/*
          draft: false
          prerelease: false
          generate_release_notes: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
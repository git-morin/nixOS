name: Build and Publish
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  HOME: /root
  NIX_CONFIG: |
    experimental-features = nix-command flakes
    max-jobs = auto
    cores = 0

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-changes:
    runs-on: self-hosted
    outputs:
      nix-changed: ${{ steps.changes.outputs.nix }}
      md-changed: ${{ steps.changes.outputs.md }}
      should-eval: ${{ steps.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch' }}
      should-build-website: ${{ steps.changes.outputs.md == 'true' || github.event_name == 'workflow_dispatch' }}
      should-eval-notebook: ${{ steps.changes.outputs.nix == 'true' || steps.changes.outputs.md == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "nix=true" >> $GITHUB_OUTPUT
            echo "md=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -E '\.(nix|lock)$|flake\.' > /dev/null; then
            echo "nix=true" >> $GITHUB_OUTPUT
          else
            echo "nix=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -E '\.md$' > /dev/null; then
            echo "md=true" >> $GITHUB_OUTPUT
          else
            echo "md=false" >> $GITHUB_OUTPUT
          fi

  eval:
    needs: check-changes
    runs-on: self-hosted
    if: needs.check-changes.outputs.should-eval == 'true' || needs.check-changes.outputs.should-build-website == 'true'
    outputs:
      eval-success: ${{ steps.eval-check.outputs.success }}
      website-built: ${{ steps.build-website.outputs.success }}
    steps:
      - name: Set up environment
        run: |
          echo "HOME=/root" >> $GITHUB_ENV
          echo "USER=root" >> $GITHUB_ENV
          echo "Environment setup complete:"
          echo "HOME: /root"
          echo "USER: root"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          if ! command -v git &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y git
          fi

      - name: Setup Nix environment and install if needed
        id: nix-setup
        run: |
          NIX_INSTALLED=false
          if command -v nix &> /dev/null && nix --version &> /dev/null; then
            echo "✅ Nix is already installed and functional"
            echo "Nix version: $(nix --version)"
            NIX_INSTALLED=true
          else
            echo "❌ Nix not found or not functional"
          fi
          
          if ! getent group nixbld >/dev/null; then
            sudo groupadd -r nixbld
            echo "✅ Created nixbld group"
          else
            echo "✅ nixbld group already exists"
          fi
          
          for i in $(seq 1 10); do
            if ! getent passwd nixbld$i >/dev/null; then
              sudo useradd -r -g nixbld -G nixbld -d /var/empty -s /sbin/nologin -c "Nix build user $i" nixbld$i
              echo "✅ Created nixbld$i user"
            else
              echo "✅ nixbld$i user already exists"
            fi
          done
          
          if [ "$NIX_INSTALLED" = true ]; then
            echo "install-nix=false" >> $GITHUB_OUTPUT
          else
            echo "install-nix=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Nix
        if: steps.nix-setup.outputs.install-nix == 'true'
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            experimental-features = nix-command flakes
            max-jobs = 4
            cores = 2
            trusted-users = root
            sandbox = false
            keep-env-derivations = true
            keep-outputs = true

      - name: Show available outputs
        if: needs.check-changes.outputs.should-eval == 'true'
        run: |
          nix flake show

      - name: Evaluate NixOS configurations
        id: eval-check
        if: needs.check-changes.outputs.should-eval == 'true'
        run: |
          nix flake show | grep -A 20 nixosConfigurations || true
          
          nix eval --raw .#nixosConfigurations.main.config.system.build.toplevel.drvPath
          echo "✅ Main configuration evaluation successful"
          
          nix eval --raw .#nixosConfigurations.wsl.config.system.build.toplevel.drvPath
          echo "✅ WSL configuration evaluation successful"
          
          nix eval --raw .#nixosConfigurations.server.config.system.build.toplevel.drvPath
          echo "✅ Server configuration evaluation successful"
          
          echo "success=true" >> $GITHUB_OUTPUT

      - name: Set eval success for skipped step
        if: needs.check-changes.outputs.should-eval != 'true'
        run: |
          echo "success=skipped" >> $GITHUB_OUTPUT

      - name: Evaluate notebook
        if: needs.check-changes.outputs.should-eval-notebook == 'true'
        run: |
          nix eval --raw .#notebook.drvPath
          echo "✅ Notebook evaluation successful"

      - name: Additional validation
        if: needs.check-changes.outputs.should-eval == 'true'
        run: |
          nix flake check --no-build
          nix flake metadata

      - name: Build the website/notebook
        id: build-website
        if: needs.check-changes.outputs.should-build-website == 'true'
        run: |
          nix build .#notebook --print-build-logs
          echo "success=true" >> $GITHUB_OUTPUT

      - name: Set website build success for skipped step
        if: needs.check-changes.outputs.should-build-website != 'true'
        run: |
          echo "success=skipped" >> $GITHUB_OUTPUT

      - name: Configure GitHub Pages
        if: needs.check-changes.outputs.should-build-website == 'true'
        uses: actions/configure-pages@v5

      - name: Prepare website files for deployment
        id: prepare-website
        if: needs.check-changes.outputs.should-build-website == 'true'
        run: |
          rm -rf website-deploy
          mkdir -p website-deploy
          
          echo "=== Checking result structure ==="
          ls -la ./result/
          find ./result/ -type f | head -20
          
          if [[ -L ./result ]]; then
            REAL_PATH=$(readlink -f ./result)
            cd "$REAL_PATH" && tar -cf - . | (cd "$GITHUB_WORKSPACE/website-deploy" && tar -xf -)
            cd "$GITHUB_WORKSPACE"
          else
            cd ./result && tar -cf - . | (cd "$GITHUB_WORKSPACE/website-deploy" && tar -xf -)
            cd "$GITHUB_WORKSPACE"
          fi
          
          find website-deploy/ -type l -delete || true
          
          find website-deploy/ -type d -exec chmod 755 {} \;
          find website-deploy/ -type f -exec chmod 644 {} \;
          
          find website-deploy/ -ls | head -20
          find website-deploy/ -type f | wc -l
          du -sh website-deploy/

      - name: Upload GitHub Pages artifact
        if: needs.check-changes.outputs.should-build-website == 'true'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./website-deploy/

      - name: Show store usage and cleanup
        run: |
          df -h
          nix path-info --all --size --human-readable | tail -10 || echo "Could not get store info"

  deploy-pages:
    needs: [check-changes, eval]
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.eval.outputs.website-built == 'true' && needs.check-changes.outputs.should-build-website == 'true'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
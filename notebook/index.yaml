page:
  siteTitle: Gab's Notebook
  headHtml: |
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/base16/solarized-light.min.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/base16/solarized-dark.min.css" media="(prefers-color-scheme: dark)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/nix.min.js"></script>
    <script>
      function highlightCode() {
        document.querySelectorAll('pre code:not(.hljs)').forEach(el => {
          if (!el.className.includes('mermaid')) {
            hljs.highlightElement(el);
          }
        });
      }
      setTimeout(highlightCode, 200);
      document.addEventListener('ema:route-changed', () => setTimeout(highlightCode, 200));
    </script>
    <style>
      body {
        font-size: 17px;
        line-height: 1.75;
        -webkit-font-smoothing: antialiased;
      }

      body {
        background-color: #fffcf9;
        color: #1f2937;
      }

      h1, h2, h3, h4, h5, h6 {
        color: #111827;
        font-weight: 600;
        margin-top: 1.5em;
      }

      h2 { border-bottom: 2px solid #fed7aa; padding-bottom: 0.3em; }

      a {
        color: #ea580c;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #c2410c;
        text-decoration: underline;
      }

      blockquote {
        color: #57534e;
        border-left: 4px solid #fb923c;
        background-color: #fff7ed;
        padding: 0.75em 1em;
        margin: 1.5em 0;
        border-radius: 0 6px 6px 0;
      }

      :not(pre) > code {
        background-color: #fff7ed;
        color: #9a3412;
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
      }

      pre {
        background-color: #fffbf5 !important;
        border: 1px solid #fed7aa;
        border-radius: 8px;
        padding: 1em !important;
      }

      pre code {
        background-color: transparent;
        padding: 0;
      }

      pre code.hljs {
        background: transparent !important;
      }

      hr {
        border: none;
        border-top: 1px solid #fed7aa;
        margin: 2em 0;
      }

      @media (prefers-color-scheme: dark) {
        html, body, .bg-gray-900, .dark\:bg-gray-900 {
          background-color: #2d3748 !important;
          color: #e7e5e4;
        }

        h1, h2, h3, h4, h5, h6 {
          color: #fafaf9;
        }

        h2 {
          border-bottom-color: #9a3412;
        }

        a {
          color: #fb923c;
        }

        a:hover {
          color: #fdba74;
        }

        blockquote {
          color: #a8a29e;
          border-left-color: #ea580c;
          background-color: #292524;
        }

        :not(pre) > code {
          background-color: #292524;
          color: #fdba74;
        }

        pre {
          background-color: #1c1917 !important;
          border-color: #44403c;
        }

        hr {
          border-top-color: #44403c;
        }
      }

      main.max-w-7xl {
        border-radius: 24px;
        background-color: #ffffff;
        padding: 1.5rem;
      }

      @media (prefers-color-scheme: dark) {
        main.max-w-7xl {
          background-color: #1e2533;
        }
      }

      ul, ol {
        padding-left: 1.5em;
      }

      li {
        margin-bottom: 0.5em;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin: 1.5em 0;
      }

      th, td {
        border: 1px solid #fed7aa;
        padding: 0.75em;
        text-align: left;
      }

      th {
        background-color: #fff7ed;
        font-weight: 600;
      }

      @media (prefers-color-scheme: dark) {
        th, td {
          border-color: #44403c;
        }
        th {
          background-color: #292524;
        }
      }
    </style>

template:
  iconUrl: favicon.ico
  urlStrategy: pretty
  uptree:
    enable: true
  sidebar:
    enable: false
  toc:
    enable: false
  breadcrumbs:
    enable: true
  theme: orange
  base:
    containerClass: container mx-auto max-w-screen-lg

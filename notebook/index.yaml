page:
  siteTitle: Gab's Notebook
  headHtml: |
    <snippet var="js.highlightjs" />
    <with var="js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/nix.min.js"></script>
    </with>
    <style>
      body, p, h1, h2, h3, h4, h5, h6, .mb-3 {
        color: #1f2937;
      }
      blockquote {
        color: #6b7280;
        border-left-color: #d1d5db;
      }
      code {
        background-color: #f3f4f6;
        color: #374151;
      }        
      @media (prefers-color-scheme: dark) {
         body, p, h1, h2, h3, h4, h5, h6, .mb-3 {
         color: #ffffff;
      } 
      blockquote {
       color: #d1d5db;
       border-left-color: #4b5563;
      }   
      code {
       background-color: #374151;
       color: #e5e7eb;
      }
    }
    </style>

template:
  uptree:
    enable: true
  sidebar:
    enable: false
  toc:
    enable: false
  breadcrumbs:
    enable: true
  theme: orange
  base:
    containerClass: container mx-auto max-w-screen-lg